	<head>
		<meta charset="UTF-8">
		<title>Day of the 42</title>

	</head>
	<body>
		<div id="top">
			<div id="logo"><img height=110px src="resources/day_of_the_42.png"></div>
			<div id="loupe"><img title="zoom" src="resources/loupe.png"></div>
			<a href="http://www.disney.com"><img id="reload" height=20px src="resources/reload.png"></a>

			</div>

				<ul>
					<li><img id="panic" height=100px src="resources/book.png"></li>
